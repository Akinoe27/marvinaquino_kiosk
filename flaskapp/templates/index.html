{% extends 'layout.html' %} {% block content %}
<br />
<br />
<h1 class="container" style="text-align: center">Welcome To Kiosk App</h1>
<!-- Product display will go here -->
<br />
<div class="container mt-4">
  <div class="row">
    {% for product in products %}
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-4">
      <div class="card h-100 text-bg-success mb-3">
        <img
          src="{{url_for('static',filename = product[4])}}"
          width="100px"
          height="220px"
          class="card-img-top product-image"
          alt="{{ product.name }}"
          data-bs-toggle="modal"
          data-bs-target="#imageModal"
          onclick="showImageinModal(this.src)"
        />
        <div class="card-body">
          <h4 class="card-title">{{ product[1]}}</h4>
          <p class="card-text">
            ₱ {{ product[3] }} per kilo {{ product.unit }}
          </p>
          <button
            type="button"
            class="btn btn-primary add-item"
            onclick="addItemToCart('{{ product[3] }}')"
          >
            Add To Cart
          </button>
          <!-- Other button elements -->
          <button
            type="button"
            class="btn btn-light order-item"
            data-bs-toggle="modal"
            data-bs-target="#orderModal"
            data-name="{{ product[1] }}"
            data-price="{{ product[3] }}"
            data-unit="{{ product[2] }}"
            data-image="{{ url_for('static', filename=product[4]) }}"
            onclick="setupModal(this)"
          >
            Order Item
          </button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  {% include 'modals/image_modal.html' %} {% include 'modals/order_modal.html'
  %}
  <!-- Total Cost Display -->
  <div class="text-end mt-4">
    <h3>Total Price: ₱ <span id="totalCost">0</span></h3>
  </div>
</div>
<br />
<br />

{% endblock %}
